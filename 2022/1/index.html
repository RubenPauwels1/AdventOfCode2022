<script type="text/javascript" src="input.js"></script> 
<script>
    const splitOnEnter = input.split(/\r?\n/);

    let caloriesPerElve = [];
    let totalCounter = 0;

    splitOnEnter.forEach((item, index) => {
        if (item == "") {
            // New elve.
            caloriesPerElve.push(totalCounter)
            totalCounter = 0;
        } else {
            // Existing elve.
            totalCounter += parseInt(item);
        }
    });

    console.log('Most calories : ', Math.max(...caloriesPerElve));

    let sortedArrayDesc = caloriesPerElve.sort((a, b) => b - a);

    console.log('Top 3 calories sum: ', sortedArrayDesc[0] + sortedArrayDesc[1] + sortedArrayDesc[2]);
</script>
