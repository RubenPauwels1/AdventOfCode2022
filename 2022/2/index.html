<script type="text/javascript" src="input.js"></script> 
<script>
    let scoring = {
        'A': 1, // Rock
        'B': 2, // Paper
        'C': 3, // Scissors
        'X': 1, // Rock
        'Y': 2, // Paper
        'Z': 3, // Scissors
    }

    let calculatWinDrawOrLoseScore = (a, b) => {
        switch (a) {
            case 'A':
                if (b == 'Y') {
                    return 6
                }
                if (b == 'X') {
                    return 3
                }
                if (b == 'Z') {
                    return 0
                }
            case 'B':
                if (b == 'Z') {
                    return 6
                }
                if (b == 'Y') {
                    return 3
                }
                if (b == 'X') {
                    return 0
                }
            case 'C':
                if (b == 'X') {
                    return 6
                }
                if (b == 'Z') {
                    return 3
                }
                if (b == 'Y') {
                    return 0
                }
        }
    }

    let whatToChoseForB = (b, a) => {
        switch(b) {
            case 'X':
                // Lose.
                if(a == 'A') {
                    return 'Z'
                }
                if(a == 'B') {
                    return 'X'
                }
                if(a == 'C') {
                    return 'Y'
                }
            case 'Y':
                // Draw.
                if(a == 'A') {
                    return 'X'
                }
                if(a == 'B') {
                    return 'Y'
                }
                if(a == 'C') {
                    return 'Z'
                }
            case 'Z':
                // Win.
                if(a == 'A') {
                    return 'Y'
                }
                if(a == 'B') {
                    return 'Z'
                }
                if(a == 'C') {
                    return 'X'
                }
        }
    }

    let calculatScorePerPair = (pair) => {
        let split = pair.split(' ');
        const a = split[0];
        const b = split[1];

        let _b = whatToChoseForB(b, a);

        const scoreForHandShapeChosen = scoring[_b];
        const scoreWinDrawOrLose = calculatWinDrawOrLoseScore(a, _b);

        return scoreForHandShapeChosen + scoreWinDrawOrLose;
    }

    let calculatTotal = (input) => {
        let sum = 0;

        let _input = input.split('\n');

        _input.forEach(pair => {
            let score = calculatScorePerPair(pair);
            sum += score
        })

        return sum;
    }

    
    console.log('TOTAL: ' + calculatTotal(input));


</script>
